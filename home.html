			  </div>

      <div id="map"></div>
    <script>
      function initMap() {
        var ucsdpc = {lat: 32.879638, lng: -117.236177};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: ucsdpc
        });
        var marker = new google.maps.Marker({
          position: ucsdpc,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAvxByw7s-koDIc2_8a7NrvYKVVI0BE7U&callback=initMap">
    </script>
